<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Front - Alexandre Bisognin</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <section class="enable-draw-area">
        <button
          class="button-default enable-draw__button"
          data-button="enable-draw"
        >
          Habilitar modo de desenho
        </button>
      </section>

      <section class="effects-controllers-area">
        <button 
          class="effects-controllers__effect-button button-default" 
          data-button="hachura-effect"
        >
          Hachura
        </button>
        <button
          class="effects-controllers__effect-button button-default"
          data-button="blur-effect"
        >
          Desfoque
        </button>
        <button
          class="effects-controllers__effect-button button-default"
          data-button="basic-effect"
        >
          BÃ¡sico
        </button>
        <span class="effects-controllers__divisor"></span>
        <button
          class="effects-controllers__clear-button button-default"
          data-button="clear"
        >
          Limpar
        </button>
      </section>

      <section class="image-area">
        <div class="image-area__image-wrapper" data-image="wrapper">
          <img src="" alt="" class="image-area__image" data-image="image" />
          <canvas id="drawer" class="image-area__canvas"></canvas>
        </div>
      </section>

      <section class="pagination-area">
        <button
          class="button-default"
          data-button="pagination"
          data-button-increment="-10"
        >
          <<
        </button>
        <button
          class="button-default"
          data-button="pagination"
          data-button-increment="-1"
        >
          <
        </button>
        <div class="pagination__input-area">
          <input type="number" data-input="current-page" value="1" />
          <span data-input="total-page">...</span>
        </div>
        <button
          class="button-default"
          data-button="pagination"
          data-button-increment="1"
        >
          >
        </button>
        <button
          class="button-default"
          data-button="pagination"
          data-button-increment="10"
        >
          >>
        </button>
      </section>
    </div>

    <div class="loading" data-loading></div>
    <img src="/assets/images/hachura_pattern.webp" data-image="hachura-texture" style="display: none;"></img>

    <script type="module" src="js/script.js" ></script>
  </body>
</html>
